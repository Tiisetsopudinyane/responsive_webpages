<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./simple-grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-5 col-s-12"><h1>{{user.fullName}}</h1></div> 
            <div class="col-6 col-md-5 col-s-12 img"><img src={{user.photo}}></div>
        </div>
    </div>
    <br>
    
        <div class="container">
            <hr>
            <a href="./index.html"  class="btn btn-primary">Home</a>
            <br>
            <span class="color"><a href="./index.html">Home/</a><a href="#">Bootstrap</a> </span>
            <hr>
        </div>
    <div class="container">
        <h3><strong><u>{{city.name}}</u></strong></h3>
        <div class="row">
            <div class="col-6 col-md-5 col-s-12"><img src={{city.photo}}></div>
            <div class="col-6 col-md-5 col-s-12"><p>{{city.description}}</p></div>
        </div>
        <br>
        <table class="table table-bordered">
            <tr>
             
                
                <th>
                    {{foreignLanguage.language}}
                </th>
                <th>{{foreignLanguage.english}}</th>
            </tr>
            
                {{#each foreignLanguage.phrases}}
            <tr>
                <td>{{foreignLanguage}}</td>
                <td>{{englishPhrase}}</td>
            </tr>
                {{/each}}
            
        </table>
        <br>
        <div>
            <p> <strong>{{historicalPlace}}</strong></p>
            {{#each favouriteCity}}
            <div class="row">
                <div class="col-6 col-md-5 col-s-12"><p>{{description}}</p></div>
                <div class="col-6 col-md-5 col-s-12"><img src={{img}}></div>
            </div>
            {{/each}}
            
        </div>
    </div>
</body>
</html>
