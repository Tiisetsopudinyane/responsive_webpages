<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
    <link rel="stylesheet" href="./simple-grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col l5 m5 s12"><h1>{{user.fullName}}</h1></div> 
            <div class="col l5 m5 s12"><img class="circle" src={{user.photo}}></div>
        </div>
    </div>
    <div class="divider container"></div>
    <br>
        
        <div class="container">
            <a href="./index.html"  class="btn btn-primary">Home</a>
            <br>
            <span class="color"><a href="./index.html">Home/</a><a href="#">Materialize </a></span>
        </div>
    <div class="divider container"></div>
    <div class="container">
        <h3><strong><u>{{city.name}}</u></strong></h3>
        <div class="row">
            <div class="col l5 m5 s12"><img src={{city.photo}}></div>
            <div class="col l5 m5 s12"><p>{{city.description}}</p></div>
        </div>
        <br>
        <table>
            <thead>
                <tr>
                    <th>{{foreignLanguage.language}}</th>
                    <th>{{foreignLanguage.english}}</th>
                </tr>
            </thead>
            
             <tbody>
                {{#each foreignLanguage.phrases}}
                <tr>
                    <td>{{foreignLanguage}}</td>
                    <td>{{englishPhrase}}</td>
                </tr>
                    {{/each}}
             </tbody>
            
        </table>
        <br>
        <div>
            <p> <strong>{{historicalPlace}}</strong></p>
            {{#each favouriteCity}}
            <div class="row">
                <div class="col l5 m5 s12"><p>{{description}}</p></div>
                <div class="col l5 m5 s12 responsive-img"><img src={{img}}></div>
            </div>
            {{/each}}
            
        </div>
    </div>
</body>
</html>
